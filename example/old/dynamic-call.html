<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Call</title>
  <script>
    const host = {
      Settings: {
        "default.call.verb": "get",
        "connection.web.callcommand": "http://localhost:8080/call/",
      },
    };
  </script>
  <script src="./basiscore.min.js"></script>
</head>

<body>
  <h1 data-attr=" kk ll">In the name of god</h1>
  Load [##local.call.filename##]...
  <basis core="call" file="[##local.call.filename##]" pagesize="" run="atclient" data-trigger-on="local.call"></basis>
  <hr />
  <script>
    var i = 1;
    const h = setInterval(() => {
      console.log(`interval ${i}`);
      $bc.addSource("local.call", { filename: `call-${i}.html` });
      i += 1;
      if (i == 4) {
        clearInterval(h);
      }
    }, 4000);
    var j = 0;
    setInterval(() => {
      $bc.addSource("local.data", { id: `${j}` });
      j += 1;
    }, 2000);
  </script>
</body>

</html>
