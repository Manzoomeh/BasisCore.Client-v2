<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>print</title>
  <script src="./basiscore.min.js"></script>
</head>

<body>
  <h1 data-attr=" kk ll">In the name of god</h1>
  <basis core="callback" run="AtClient" datamembername="local.print" method="log" renderto="*">


  </basis>
  <script>
    var i = 0;
    setInterval(() => {
      $bc.addSource(
        "local.print",
        [
          { id: 1 + i, name: "btn-t=1" },
          { id: 2 + i, name: "btn-t=2" },
          { id: 3 + i, name: "btn-t=3" },
        ],
        false
      );
      i += 1;
    }, 1000);

    function log(data) {
      console.log(data);
    }
  </script>
</body>

</html>
