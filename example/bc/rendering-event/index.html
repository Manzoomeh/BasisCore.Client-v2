<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/bclib.js"></script>
    <title>Call Command - Simple</title>
</head>

<body>
    <basis core="call" file="called.html" pagesize="" run="atclient" OnRendering="rendering" OnRendered="rendered">
    </basis>
    <script>
        const host = {
            settings: {
                "default.call.verb": "get",
                "connection.web.callcommand": "call/",
            },
        };

        async function rendering(args) {
            console.log('rendering', args);

            args.prevent = await Promise.resolve(false);
        }
        function rendered(args) {
            console.log('rendered', args);
        }

    </script>

</body>

</html>
