<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/basiscore.js"></script>
    <title>Call Command - Simple</title>
  </head>

  <body>
    <basis
      core="dbsource"
      name="schema"
      source="basiscore"
      lid="1"
      usedforid="1408040"
      run="atclient"
      OnRendered="rendered"
    >
      <member name="name" type="scalar" request="schemaname" />
    </basis>

    <script>
      const host = {
        settings: {
          "connection.web.basiscore":
            "https://basispanel.ir/api/FEE3C3D0-7FC4-4C6A-B075-B8A35F7AD10F",
          "default.dmnid": 20,
          "default.dbsource.verb": "post",
          "default.binding.regex": "\\{##([^#]*)##\\}",
        },
      };

      function rendered(args) {
        console.log("rendered", args);
      }
    </script>
  </body>
</html>
