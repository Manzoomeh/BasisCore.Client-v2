<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/bclib.js"></script>
    <title>API Command - REST - Simple</title>
</head>

<body>

    <button name="events.fetch" bc-triggers="click" bc-value="null">Fetch API</button>

    <Basis core="api" url="data/book.json" method="get" run="atclient" triggers="events.fetch">
    </Basis>

    <basis core="callback" run="AtClient" triggers="book.list book.type" method="onSource"></basis>

    <script>
        function onSource(args) {
            console.table(args.source.rows);
        }
    </script>
</body>

</html>
