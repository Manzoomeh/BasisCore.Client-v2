<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/bclib.js"></script>
    <title>API Command - REST - Simple</title>
</head>

<body>

    <Basis name="api.users" core="api" url="https://reqres.in/api/users" method="get" run="atclient">
    </Basis>

    <basis core="callback" run="AtClient" triggers="api.users" method="onSource"></basis>


    <script>
        function onSource(args) {
            console.table(args.source.rows);
        }
    </script>
</body>
