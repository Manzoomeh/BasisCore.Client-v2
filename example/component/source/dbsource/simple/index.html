<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/bclib.js"></script>
    <title>Callback Command - Simple</title>
</head>

<body>

    <basis core="dbsource" source="bookapi" name="book" run="atclient">
        <member name="list" type="list" request="print" preview="true"></member>
        <member name="type" type="list" request="print" preview="true"></member>
    </basis>

    <basis core="callback" run="AtClient" triggers="book.list book.type" method="onSource"></basis>

    <script>
        var host = {
            debug: false,
            autoRender: true,
            'DbLibPath': '/alasql.min.js',
            settings: {
                'connection.web.bookapi': 'data/book.json',
                'default.dmnid': 2668,
                'default.source.verb': 'get'
            },

        }


        function onSource(args) {
            console.table(args.source.rows);
        }
    </script>
</body>

</html>
