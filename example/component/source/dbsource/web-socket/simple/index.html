<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/basiscore.min.js"></script>
    <title>Callback Command - Simple</title>
</head>

<body>

    <basis core='dbsource' source='simple' name='stream' run="atclient">
        <member name='time' />
    </basis>

    <div>
        Time is : [##stream.time.hh|(00)##]:[##stream.time.mm|(00)##]:[##stream.time.ss|(00)##]
    </div>
    <script>
        var host = {
            settings: {
                'connection.websocket.simple': "ws://localhost:8080/time",
                'default.dmnid': 2668
            },

        }

    </script>
</body>

</html>
