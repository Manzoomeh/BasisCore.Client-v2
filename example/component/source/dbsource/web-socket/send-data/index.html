<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/basiscore.min.js"></script>
    <title>Callback Command - Simple</title>
</head>

<body>

    <form name="test.counter" bc-triggers="submit">
        <input type="number" name="value" min="5" max="30" value="10" />
        <input type="submit" />
    </form>
    <basis core='dbsource' source='simple' counter="[##test.counter.value|(10)##]" name='stream' run="atclient"
        triggers="test.counter">
        <member name='time' />
    </basis>

    <div>
        Update time for limited seconds only! (remain [##stream.time.remain##])
        <br />
        Time is : [##stream.time.hh|(00)##]:[##stream.time.mm|(00)##]:[##stream.time.ss|(00)##]
    </div>
    <script>
        var host = {
            settings: {
                'connection.websocket.simple': "ws://localhost:8080/time-remain",
                'default.dmnid': 2668
            },

        }

    </script>
</body>

</html>
