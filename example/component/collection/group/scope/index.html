<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/basiscore.min.js"></script>
  <title>Group Command - Nested</title>
</head>

<body>
  <basis core="group" run="atclient">
    <h1>Group 1 start</h1>
    <Basis core="print" datamembername="local.name" run="atclient">
      <face>
        <li>
          <span>@value </span>
        </li>
      </face>
    </Basis>

    <basis core="group" run="atclient">
      <h1>Group 2 start</h1>
      <Basis core="print" datamembername="local.name" run="atclient">
        <face>
          <li>
            <span>@value </span>
          </li>
        </face>
      </Basis>
      [##local.name.value|(not set)##]
      <form bc-triggers="submit" name="local.name">
        <label>Name: <input type="text" name="value" value="[##local.name.value##]" bc-triggers="change" /></label>
        <input type="submit" />
      </form>
      <basis core="group" run="atclient">
        <h1>Group 3 start</h1>
        [##local.name.value|(not set)##]
        <h1>Group 3 end</h1>
      </basis>
      <h1>Group 2 end</h1>
    </basis>

    <label>Name: <input type="text" name="local.name" bc-triggers="keyup" /></label>


    <h1>Group 1 end</h1>
  </basis>
  <script>
    const host = {
      dbLibPath: '/alasql.min.js'
    }

    $bc.setSource("local.name", "default");
  </script>
</body>

</html>
