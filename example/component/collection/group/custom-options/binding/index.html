<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/basiscore.min.js"></script>
    <title>Group Command - Simple</title>
</head>

<body>
    <basis core="repeater" name="rep" datamembername="page.data" run="atclient" append-type="after">
        <basis core="group" run="atclient" options="[##rep.current.options##]">
            <fieldset>
                <legend>[##rep.current.title##]</legend>
                <basis core="print" datamembername="data.test" run="atclient">
                    <layout>
                        <ul>@child</ul>
                    </layout>
                    <face>
                        <script type="text/template">
                        <li> @id - @name@</li>
                    </script>
                    </face>
                </basis>
            </fieldset>
        </basis>
    </basis>
    <script>


        const source = [
            {
                title: "Group#1",
                options: {
                    sources: {
                        "data.test": [{
                            id: 1,
                            name: "Data#1"
                        }, {
                            id: 2,
                            name: "Data#2"
                        }]
                    }
                }
            },
            {
                title: "Group#2",
                options: {
                    sources: {
                        "data.test": [{
                            id: 3,
                            name: "Data#3"
                        }, {
                            id: 4,
                            name: "Data#4"
                        }]
                    }
                }
            },

        ]

        $bc.setSource('page.data', source);

    </script>
</body>

</html>
