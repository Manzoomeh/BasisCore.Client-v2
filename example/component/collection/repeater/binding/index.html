<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/basiscore.min.js"></script>
    <title>Repeater Command - Binding</title>
</head>

<body>
    <ul>
        <basis core="repeater" id="rep0-cmd" name="rep" datamembername="local.print" run="atclient">
            <li>hi [##rep.current.id|(not found!)##] [##rep.current.name|('')##] </li>
        </basis>
    </ul>
    <script>
        let i = 0;
        function set() {
            $bc.setSource(
                "local.print",
                [
                    { id: i, name: "btn-t=1" },
                    { id: i + 1, name: "btn-t=2" },
                    { id: i + 2, name: "btn-t=3" },
                ]
            );
            i += 3;
        }
        setInterval(set, 2000);
        set();
    </script>
</body>

</html>
