<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/basiscore.min.js"></script>
    <title>Repeater Command - Simple</title>
</head>

<body>
    <input type="button" value="Set Source" onclick="set()" />
    <fieldset>
        <legend>repeater.AppendType = before</legend>
        <ul>
            <basis core="repeater" name="rep" datamembername="replace.data" run="atclient" bc-append-type="before"
                bc-trigger-on="event.render">
                <li>hi [##rep.current.id|(not found!)##] [##rep.current.name|('')##] </li>
            </basis>
        </ul>
    </fieldset>
    <fieldset>
        <legend>repeater.AppendType = after</legend>
        <ul>
            <basis core="repeater" name="rep" datamembername="replace.data" run="atclient" bc-append-type="after"
                bc-trigger-on="event.render">
                <li>hi [##rep.current.id|(not found!)##] [##rep.current.name|('')##] </li>
            </basis>
        </ul>
    </fieldset>
    <fieldset>
        <legend>repeater.AppendType = Replace</legend>
        <ul>
            <basis core="repeater" name="rep" datamembername="replace.data" run="atclient" bc-append-type="replace"
                bc-trigger-on="event.render">
                <li>hi [##rep.current.id|(not found!)##] [##rep.current.name|('')##] </li>
            </basis>
        </ul>
    </fieldset>

    <script>

        let i = 0;
        function set() {
            $bc.setSource(
                "replace.data",
                [
                    { id: i, name: `data ${i}` },
                    { id: i + 1, name: `data ${i + 1}` },
                    { id: i + 2, name: `data ${i + 2}` },
                ]
            );

            i += 1;
        }
        //setInterval(set, 3000);
        set();
    </script>
</body>

</html>
