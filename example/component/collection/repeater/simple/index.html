<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/basiscore.js"></script>
    <title>Repeater Command - Simple</title>
</head>

<body>
    <input type="button" value="Set Source" onclick="set()" />
    <fieldset>
        <legend>replace = true (default)</legend>

        <ul>
            <basis core="repeater" id="rep0-cmd" name="rep" datamembername="replace.data" run="atclient">
                <li>hi [##rep.current.id|(not found!)##] [##rep.current.name|('')##] </li>
            </basis>
        </ul>
    </fieldset>
    <fieldset>
        <legend>replace = false</legend>

        <ul>
            <basis core="repeater" id="rep0-cmd" name="rep" datamembername="replace.data" run="atclient" replace="false">
                <li>hi [##rep.current.id|(not found!)##] [##rep.current.name|('')##] </li>
            </basis>
        </ul>
    </fieldset>
    <script>

        let i = 0;
        function set() {
            $bc.setSource(
                "replace.data",
                [
                    { id: i, name: `data ${i}` }
                ]
            );
            i += 1;
        }
        set();
    </script>
</body>

</html>
