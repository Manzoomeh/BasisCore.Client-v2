  <title>Bar Chart</title>

<body>

    }
    const host = {

            column: "january",
            y: "3",
          },
          {
            column: "february",
            y: "1",
          },
          {
            column: "march",
            y: "8",
          },
          {
            column: "april",
            y: "6",
          },
          {
            column: "may",
            y: "7",
          },
          {
            column: "june",
            y: "4",
          },
        ],
      },
    };
  </script>
</body>

</html>
