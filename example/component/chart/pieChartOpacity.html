<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="/basiscore.js"></script>
  <title>Pie Chart</title>
</head>


<body>
  <basis core="inlinesource" name="list" run="atclient"> </basis>
  <basis core="chart" name="chart" datamembername="chart.data" run="atclient" chartType="donut" group="column"
    hover="true" y="y" chartTitle="chart title" axisLabel="true" legend="true" chartStyle="chartStyle">
  </basis>

  <script>

    const chartStyle = {
      height: 400,
      width: 800, padAngel: 0.054,
      marginX: 40
      , marginY: 40, opacity: 0.2
      , innerRadiusDistance: 180, colors: ["#004B85", "#FF7A00", "#00A693", "#B40020"]
    }
    const host = {
      sources: {
        "chart.data": [

          {
            column: "march",
            y: "8",
          },
          {
            column: "april",
            y: "6",
          },
          {
            column: "may",
            y: "7",
          },
          {
            column: "june",
            y: "4",
          },
        ],
      },
    };
  </script>
</body>

</html>
