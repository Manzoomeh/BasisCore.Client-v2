<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/basiscore.min.js"></script>
    <title>Print Command - Simple</title>
</head>

<body>
    <fieldset>
        <legend>filter</legend>

        <label>name: <input name="demo.filter-name" bc-triggers="keyup change" /></label>
        <br />

    </fieldset>
    [##demo.sql.value|( )##]
    <Basis core="print" datamembername="demo.data" run="atclient" bc-pre-process="manipulation"
        bc-trigger-on="demo.sort-by demo.filter-id demo.filter-name demo.filter-age">
        <layout>
            <script type="text/template">
                <table>
                    <thead>
                        
                        <tr>
                            <td name="demo.sort-by" bc-triggers="click" bc-value="id"  >Id</td>
                            <td name="demo.sort-by" bc-triggers="click" bc-value="name">Name</td>
                            <td name="demo.sort-by" bc-triggers="click" bc-value="age">Age</td>
                        </tr>
                    </thead>
                    <tbody>@child</tbody>
                    <tfoot></tfoot>
                </table></script>
        </layout>
        <face>
            <script type="text/template">
                <tr>
                    <td>@id@</td>
                    <td>@name@</td>
                    <td>@age@</td>
                </tr>
            </script>
        </face>
    </Basis>
    <basis core="callback" run="AtClient" datamembername="local.print" method="onSource"></basis>
    <script>
        const MIN_ID = 1000;
        const MAX_ID = 1500;
        const MIN_AGE = 10;

        const dataList = [];
        for (let index = MIN_ID; index < MAX_ID; index++) {
            const data = {
                id: index,
                age: Math.floor(Math.random() * 80) + MIN_AGE,
                name: Math.random().toString(36).substring(7)
            }
            dataList.push(data);

        }

        const host = {
            dbLibPath: '/alasql.min.js',
            sources: { 'demo.data': dataList }
        }

        let preSort = null;
        let preWhere = null;
        let orderPart = null;
        let wherePart = null;
        async function manipulation(source, context) {
            let retVal = source;

            const where = context.tryToGetSource('demo.filter-name');
            if (where && preWhere !== where) {
                const nameValue = where.rows[0].value;
                wherePart = nameValue ? `where name like '%${nameValue}%'` : ''
            }

            const sort = context.tryToGetSource('demo.sort-by');
            if (sort && preSort !== sort) {
                const sortCol = sort.rows[0].value;
                let sortType = 'asc';
                if (preSort?.rows[0].value == sortCol) {
                    sortType = 'desc'
                    preSort = null;
                }
                preSort = sort;

                orderPart = `order by ${sortCol} ${sortType}`
            }

            const sql = `select top 10 * from ? ${wherePart ?? ""} ${orderPart ?? ""}`;
            $bc.setSource('demo.sql', sql);
            retVal = await $bc.util.source.runSqlAsync(source, context, sql);

            return { source: retVal };
        }

        function onSource(source) {
            console.table(source.rows);
        }
    </script>
</body>

</html>
