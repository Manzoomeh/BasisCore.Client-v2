<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/basiscore.js"></script>
    <title>Schema Command - New</title>
  </head>

  <body dir="rtl">
    <Basis
      core="api"
      url="/schema/answers?id=[##inline.object.id##]"
      method="get"
      run="atclient"
    >
    </Basis>
    <button data-btn-edit>Edit</button>
    <Basis
      core="schema"
      datamembername="answer.data"
      run="atclient"
      schemaUrl="/schema/questions"
      displayMode="edit"
      button="[data-btn-edit]"
      resultSourceId="demo.data"
      max_width="800"
      min_width="200"
      max_height="600"
      min_height="200"
      qs_rkey="123"
      filesPath="siteName/"
      direction="rtl"
    >
    </Basis>
    <button data-btn-edit>Edit</button>
    <basis core="callback" run="atclient" triggers="demo.data"></basis>
  </body>
  <script>
    const host = {
      sources: {
        "inline.object": [{ id: 1423330 }],
      },
    };
  </script>
</html>
