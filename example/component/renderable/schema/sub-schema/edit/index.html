<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="/basiscore.js"></script>
  <title>Schema Command - Edit Sub-Schema</title>
</head>

<body dir="rtl">
  <Basis core="api" url="/schema/answers?id=[##inline.object.id##]" method="get" run="atclient">
  </Basis>
  <button data-btn-edit>Edit</button>
  <Basis core="schema" datamembername="answer.data" run="atclient" schemaUrl="/schema/questions" displayMode="edit" button="[data-btn-edit]" resultSourceId="demo.data">
  </Basis>
  <button data-btn-edit>Edit</button>
  <basis core="callback" run="atclient" triggers="demo.data"></basis>
</body>
<script>
  const host = {
    sources: {
      "inline.object": [{ id: 1423332 }]
    },
    repositories: {
        "calendar.datepicker": "http://localhost:3001/basiscore.calendar.component.js",
        "bc.timepicker": "http://localhost:3002/basiscore.timepicker.js"
      },
  }
</script>

</html>
