<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="/basiscore.js"></script>
  <title>Schema Command - Edit with User Defined Component</title>
</head>

<body dir="rtl">
  <Basis core="api" url="/schema/answers?id=[##inline.object.id##]" method="get" run="atclient">
  </Basis>
  <button data-btn-edit>Edit</button>
  <Basis core="schema" datamembername="answer.data" run="atclient" schemaUrl="/schema/questions" viewMode="false" button="[data-btn-edit]" resultSourceId="demo.data">
  </Basis>
  <button data-btn-edit>Edit</button>
  <basis core="callback" run="atclient" triggers="demo.data"></basis>

  <script>
    const host = {
      repositories: {
        "bc.calendar": "http://localhost:3001/basiscore.calendar.component.js",
        "bc.datepicker": "http://localhost:3001/basiscore.datepicker.component.js"
      },
      sources: {
        "inline.object": [{ id: 1423331 }]
      }

    }
  </script>
</body>

</html>
