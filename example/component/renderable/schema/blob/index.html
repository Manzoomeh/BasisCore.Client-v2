<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="/basiscore.js"></script>
  <title>Schema Command - New</title>
</head>

<body dir="rtl">
  <button data-btn-add>Add</button>
  <Basis core="schema" run="atclient" schemaUrl="/schema/questions/1166" displayMode="new" button="[data-btn-add]" resultSourceId="demo.data" errorResultSourceId="demo.error" qs_rKey="www" qs_name="haha">
  </Basis>
  <button data-btn-add>Add</button>
  <div id="errorResultSourceId"></div>
  <basis core="callback" run="atclient" triggers="demo.data"></basis>
  <basis core="callback" run="atclient" triggers="demo.error" method="onSource"></basis>

  <script>
    function onSource(args) {
      console.table(args.source.rows);
      console.log("errorResultSourceId: ", args.source.rows[0].value);
      const errorResultContainer = document.getElementById("errorResultSourceId");
      errorResultContainer.textContent = "error in validation";
      setTimeout(() => {
        errorResultContainer.textContent = "";
      }, 3000);
    }
  </script>
</body>

</html>
