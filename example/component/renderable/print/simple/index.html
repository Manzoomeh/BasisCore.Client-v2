<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/basiscore.min.js"></script>
    <title>Print Command - Simple</title>
</head>

<body>
    <Basis core="print" datamembername="inlinesource.print" run="atclient">
        <face>
            <br />
            <span>@id ( name is:@name@ ) </span>
        </face>
    </Basis>

    <script>
        const host = {
            sources: {
                'cms.user': [{
                    id: 22, name: 'qamsari', rkey: 123
                }
                ],
                'inlinesource.print': [
                    {
                        id: 1, name: 'qamsari', prpid: null
                    },
                    {
                        id: 2, name: 'akaberi', prpid: 1
                    },
                    {
                        id: 3, name: 'amir', prpid: 3
                    }
                ]
            }
        }
    </script>
</body>

</html>
