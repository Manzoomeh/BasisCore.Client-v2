    <title>Print Command - Simple</title>

<body>
    <Basis core="print" datamembername="local.print" run="atclient" if="">
        <face>
            <li>
                <span>@ID (@NAME) </span>

        </face>
    </Basis>
    <script>
        const host = {
            Sources: {
                'cms.user': [{
                    id: 22, name: 'qamsari', rkey: 123
                }

                ],
                'inlinesource.TempTable': [
                    {
                        id: 1, name: 'qamsari', prpid: null
                    },
                    {
                        id: 3, name: 'akaberi', prpid: 1
                    },
                    {
                        id: 3, name: 'amir', prpid: 3
                    }


                ]
            }
        }

        $bc.setSource(
            "local.print",
            [
                { id: 1, name: "btn-t=1" },
                { id: 2, name: "btn-t=2" },
                { id: 3, name: "btn-t=3" },
            ]
        );
    </script>

</html>
