<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/basiscore.min.js"></script>
    <title>Print Command - Simple</title>
</head>

<body>
    <label>Merge Type
        <select name="form.status" bc-triggers="change">
            <option value="append">Append</option>
            <option value="replace">Replace</option>

        </select>
    </label>
    <br />
    <form bc-triggers="submit" name="page.form" bc-keyField="id" bc-statusField="status"
        bc-merge="[##form.status.value|(append)##]">
        <label>Id :
            <input name="id" /></label>
        <br />
        <label>Name :
            <input name="name" /></label>
        <br />
        <label>Status
            <select name="status" required>
                <option value="0">Add</option>
                <option value="1">Edit</option>
                <option value="2">Delete</option>
            </select>
        </label>
        <br />
        <input type="submit" />
    </form>

    <fieldset>
        <legend>Append</legend>
        <Basis core="print" datamembername="page.form" run="atclient">
            <face>
                <script type="text/template">
                    <div>
                <br />
                <span>@id ( name is:@name@ ) </span><button
                    onclick="this.style['color'] =  `#${Math.floor(Math.random()*0xffffff).toString(16)}`">change
                    color</button>
                </div>
            </script>
            </face>
        </Basis>
    </fieldset>

    <basis core="callback" run="atClient" triggers="page.form"></basis>


</body>

</html>
