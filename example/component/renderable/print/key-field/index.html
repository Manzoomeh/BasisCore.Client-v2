<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/basiscore.min.js"></script>
    <title>Print Command - Simple</title>
</head>

<body>
    <button bc-value=" " name="event.refresh" bc-triggers="click">Refresh Component</button>
    <button onclick="onclickNew()">Refresh Data</button>
    <fieldset>
        <legend>Without set keyField</legend>
        <Basis core="print" datamembername="inlineSource.whitOutKey" run="atclient" triggers="event.refresh">
            <face>
                <br />
                <span>@id ( name is:@name@ ) <button
                        onclick="this.style['color'] =  `#${Math.floor(Math.random()*0xffffff).toString(16)}`">change
                        color</button>
                </span>
            </face>
        </Basis>
    </fieldset>

    <fieldset>
        <legend>With set key Field to null (none exist field)</legend>
        <Basis core="print" datamembername="inlineSource.whitNullKey" run="atclient" triggers="event.refresh">
            <face>
                <br />
                <span>@id ( name is:@name@ ) <button
                        onclick="this.style['color'] = `#${Math.floor(Math.random()*0xffffff).toString(16)}`">change
                        color</button></span>
            </face>
        </Basis>
    </fieldset>
    <fieldset>
        <legend>With set key Field</legend>
        <Basis core="print" datamembername="inlineSource.whitKey" run="atclient" triggers="event.refresh">
            <face>
                <br />
                <span>@id ( name is:@name@ ) <button
                        onclick="this.style['color'] = `#${Math.floor(Math.random()*0xffffff).toString(16)}`">change
                        color</button></span>
            </face>
        </Basis>
    </fieldset>
    <fieldset>
        <legend>With status Field</legend>
        <Basis core="print" datamembername="inlineSource.whitStatus" run="atclient" triggers="event.refresh">
            <face>
                <br />
                <span>@id ( name is:@name@ ) <button
                        onclick="this.style['color'] = `#${Math.floor(Math.random()*0xffffff).toString(16)}`">change
                        color</button></span>
            </face>
        </Basis>
    </fieldset>
    <script>
        const host = {
            sources: {
                'inlineSource.whitOutKey': [
                    {
                        id: 1, name: 'qamsari'
                    },
                    {
                        id: 2, name: 'akaberi'
                    },
                    {
                        id: 3, name: 'amir'
                    }
                ],
                'inlineSource.whitKey': {
                    options: {
                        keyFieldName: "id"
                    },
                    data: [
                        {
                            id: 1, name: 'qamsari'
                        },
                        {
                            id: 2, name: 'akaberi'
                        },
                        {
                            id: 3, name: 'amir'
                        }
                    ]
                },
                'inlineSource.whitNullKey': {
                    options: {
                        keyFieldName: "null"
                    },
                    data: [
                        {
                            id: 1, name: 'qamsari'
                        },
                        {
                            id: 2, name: 'akaberi'
                        },
                        {
                            id: 3, name: 'amir'
                        }
                    ]
                },
                'inlineSource.whitStatus': {
                    options: {
                        keyFieldName: "id",
                        statusFieldName: "status"
                    },
                    data: [
                        {
                            id: 1, name: 'qamsari', "status": 0
                        },
                        {
                            id: 2, name: 'akaberi', "status": 0
                        },
                        {
                            id: 3, name: 'amir', "status": 0
                        }
                    ]
                },
            }
        }
        function onclickNew() {
            $bc.setSource('inlineSource.whitOutKey', [
                {
                    id: 1, name: 'qamsari'
                },
                {
                    id: 2, name: 'akaberi'
                },
                {
                    id: 3, name: 'amir'
                }
            ], {
                mergeType: MergeType.append
            });
            $bc.setSource('inlineSource.whitKey', [
                {
                    id: 1, name: 'qamsari'
                },
                {
                    id: 2, name: 'akaberi'
                },
                {
                    id: 3, name: 'amir'
                }
            ], {
                keyFieldName: "id",
                mergeType: MergeType.append
            });
            $bc.setSource('inlineSource.whitNullKey', [
                {
                    id: 1, name: 'qamsari'
                },
                {
                    id: 2, name: 'akaberi'
                },
                {
                    id: 3, name: 'amir'
                }
            ], {
                keyFieldName: "null",
                mergeType: MergeType.append
            });
            $bc.setSource('inlineSource.whitStatus', [
                {
                    id: 1, name: `qamsari${i}`, "status": 0
                },
                {
                    id: 2, name: `akaberi${i}`, "status": 1
                },
                {
                    id: 3, name: `amir${i}`, "status": 0
                }
            ], {
                keyFieldName: "id",
                statusFieldName: "status",
                mergeType: MergeType.append
            });
            i++;
        }
        let i = 0
    </script>
</body>

</html>
