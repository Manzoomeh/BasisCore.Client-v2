<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/basiscore.min.js"></script>
    <title>Tree Command - Simple</title>
</head>

<body>
    <input type="button" value="Set Source" onclick="clickHandler()" />
    <basis core="callback" triggers="local.tree" run="atclient"></basis>
    <basis core="tRee" datamembername="local.tree" idcol="id" parentidcol="pid" nullvalue="null" run="atclient"
        OnRendered="OnRendered">
        <layout>
            <ul data-hi>
                @child
            </ul>
        </layout>
        <face level="end">
            <li data-end-like>@id@ - @name@</li>
        </face>
        <face level="2">
            <li data-end-like>
                @id - @name Level2
                <ul>
                    @child
                </ul>
            </li>
        </face>
        <face>
            <li data-else class="dropdown_233">
                @id@ - @name@
                <ul>
                    @child
                </ul>
            </li>
        </face>

    </basis>
    <script>
        var i = 0;
        function clickHandler() {
            $bc.setSource("local.tree", [
                { id: 1, name: `ali-${i}`, pid: null, status: 1 },
                { id: 2, name: `amir-${i}`, pid: 1, status: 1 },
                { id: 3, name: `hassan-${i}`, pid: 1, status: 1 },
                { id: 4, name: `javad-${i}`, pid: 2, status: 0 },
                { id: 5, name: `reza-${i}`, pid: 4, status: 1 },
            ]);
            i += 1;
        }
        let b = false;
        function OnRendered(args) {
            if (!b) {
                alert("set style only one time");
                args.result.forEach(element => {
                    if (element.querySelectorAll) {
                        Array.from(element.querySelectorAll('li')).forEach(element => element.style.color = "red");
                    }
                });
                b = true;
            }
        }
    </script>
</body>

</html>
