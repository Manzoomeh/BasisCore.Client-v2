<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/basiscore.min.js"></script>
    <title>List Command - Simple</title>
</head>

<body>
    <basis core="list" datamembername="local.data" idcol="id" parentidcol="pid" nullvalue="null" run="atclient">
        <layout>
            <div>
                <div>
                    @child
                </div>
            </div>
        </layout>
        <face>
            <span>@id@</span>
        </face>
        <divider rowcount="4">
            <script type="text/template">
            </div><div></script>
        </divider>
        <incomplete>
            <span>x</span>
        </incomplete>
        <else-layout>empty</else-layout>
    </basis>

    <script>
        const host = {
            dbLibPath: '/alasql.min.js',
            sources: {
                "local.data": [
                    { id: 1 },
                    { id: 2 },
                    { id: 3 },
                    { id: 4 },
                    { id: 5 },
                    { id: 6 },
                    { id: 7 },
                    { id: 8 },
                    { id: 9 },
                ]
            }
        }
    </script>
</body>

</html>
