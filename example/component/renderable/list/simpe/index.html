<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/basiscore.min.js"></script>
    <title>List Command - Simple</title>
</head>

<body>
    <input type="button" value="Set Source" onclick="clickHandler()" />
    <fieldset>
        <legend>List - Full</legend>
        <Basis core="list" datamembername="local.print" run="atclient" keyField="id">
            <layout>
                <div>
                    <div>
                        @child
                    </div>
                </div>
            </layout>
            <face filter="id < 10">
                <span>@id ( @name ) </span>
            </face>
            <else-layout>
                empty
            </else-layout>
            <divider rowcount="4">
                <script type="text/template">
            </div><div></script>
            </divider>
            <incomplete>
                <span>x</span>
            </incomplete>
        </Basis>
    </fieldset>
    <fieldset>
        <legend>List - With layout</legend>
        <Basis core="list" datamembername="local.print" run="atclient" keyField="id">
            <layout>
                <div>
                    <div>
                        @child
                    </div>
                </div>
            </layout>
            <face filter="id < 10">
                <span>@id ( @name ) </span>
            </face>
        </Basis>
    </fieldset>
    <fieldset>
        <legend>List - Simple</legend>
        <Basis core="list" datamembername="local.print" run="atclient" keyField="id">
            <face filter="id < 10">
                <span>@id ( @name ) </span>
            </face>
        </Basis>
    </fieldset>
    <fieldset>
        <legend>List - With else-layout</legend>
        <Basis core="list" datamembername="local.print" run="atclient" keyField="id">
            <face filter="id < 10">
                <span>@id ( @name ) </span>
            </face>
            <else-layout>
                empty
            </else-layout>
        </Basis>
    </fieldset>
    <fieldset>
        <legend>List - With divider incomplete</legend>
        <Basis core="list" datamembername="local.print" run="atclient" keyField="id">
            <face filter="id < 10">
                <span>@id ( @name ) </span>
            </face>
            <divider rowcount="4">
                <script type="text/template">
            </div><div></script>
            </divider>
            <incomplete>
                <span>x</span>
            </incomplete>
        </Basis>
    </fieldset>

    <script>
        const host = {
            dbLibPath: '/alasql.min.js'
        }
        var i = 0;
        function clickHandler() {
            $bc.setSource(
                "local.print", [
                { id: i, name: `btn-t=${i}` },
                { id: i + 1, name: `btn-t=${i + 1}` },
                { id: i + 2, name: `btn-t=${i + 2}` },
                { id: i + 3, name: `btn-t=${i + 3}` },
                { id: i + 4, name: `btn-t=${i + 4}` },
                { id: i + 5, name: `btn-t=${i + 5}` },
                { id: i + 6, name: `btn-t=${i + 6}` },
                { id: i + 7, name: `btn-t=${i + 7}` },
                { id: i + 8, name: `btn-t=${i + 8}` },
                { id: i + 9, name: `btn-t=${i + 9}` }],
                MergeType.replace
            );
            i += 1;
        }
        clickHandler();
    </script>
</body>

</html>
