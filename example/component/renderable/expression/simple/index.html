<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/basiscore.js"></script>
    <title>Print Command - Interval with replace</title>

</head>

<body>
    <Basis core="print" datamembername="local.print" run="atclient">
        <face>
            <script type="text/template">
            <div style="background-color: @color@;">
                id = @id
                <br />
                @color
                <br />
                @color[1]
                <br />
                @color.length
                <br />
                @color.toUpperCase()
                <br />
                @fn(color,'t')
                <br />
                @id@id
            </div>
        </script>
        </face>
    </Basis>
    <script>
        function fn(data, c) {
            return `---${data} - ${c}`
        }
        $bc.setSource(
            "local.print", [
            { id: 1, color: 'red' },
            { id: 2, color: 'green' },
            { id: 3, color: 'blue' }
        ]);
    </script>
</body>

</html>
