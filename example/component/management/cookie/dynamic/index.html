<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/basiscore.js"></script>
    <title>Cookie Command - Dynamic</title>
</head>

<body>
    [##data.time.value|(not set)##]
    <basis core="cookie" name="last_time" value="[##data.time.value|(none)##]" max-age="55" path="" run="atclient" triggers="data.time">
    </basis>


    <script>
        function setTimeSource() {
            const date = new Date();
            $bc.setSource('data.time', date.getUTCMilliseconds())
        }
        setTimeSource();
        setInterval(setTimeSource, 2000);
    </script>

</body>

</html>
