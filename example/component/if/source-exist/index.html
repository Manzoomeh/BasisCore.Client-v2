<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/basiscore.min.js"></script>
    <title>Print Command - Simple</title>
</head>

<body>
    <fieldset>
        <legend>if source exist ([##cms.user##])</legend>
        <Basis core="print" datamembername="inlinesource.print" run="atclient" if="[##cms.user##]">
            <face>
                <script type="text/Template">
                    <div>
                <br />
                <span>@id ( name is:@name@ ) </span>
            </div>
        </script>
            </face>
        </Basis>
    </fieldset>
    <fieldset>
        <legend>if source not exist = ([##app.user##])</legend>
        <Basis core="print" datamembername="inlinesource.print" run="atclient" if="[##app.user##]">
            <face>
                <script type="text/Template">
                    <div>
                <br />
                <span>@id ( name is:@name@ ) </span>
            </div>
        </script>
            </face>
        </Basis>
    </fieldset>
    <script>
        const host = {
            sources: {
                'cms.user': [{
                    id: 1, name: "amir"
                }],
                'inlinesource.print': [
                    {
                        id: 1, name: 'qamsari', prpid: null
                    },
                    {
                        id: 3, name: 'akaberi', prpid: 1
                    },
                    {
                        id: 3, name: 'amir', prpid: 3
                    }
                ]
            }
        }

        $bc.setSource('inlinesource.print', [
            {
                id: 1, name: 'qamsari', prpid: null
            },
            {
                id: 3, name: 'akaberi', prpid: 1
            },
            {
                id: 3, name: 'amir', prpid: 3
            }
        ])
    </script>
</body>

</html>
