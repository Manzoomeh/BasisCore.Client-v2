<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/basiscore.min.js"></script>
    <title>Print Command - Simple</title>
</head>

<body>
    <fieldset>
        <legend>if = [##cms.if.trueVal##]</legend>
        <Basis core="print" datamembername="inlinesource.print" run="atclient" if="[##cms.if.trueVal##]">
            <face>
                <br />
                <span>@id ( name is:@name@ ) </span>
            </face>
        </Basis>
    </fieldset>
    <fieldset>
        <legend>if = [##cms.if.falseVal##]</legend>
        <Basis core="print" datamembername="inlinesource.print" run="atclient" if="[##cms.if.falseVal##]">
            <face>
                <br />
                <span>@id ( name is:@name@ ) </span>
            </face>
        </Basis>
    </fieldset>
    <script>
        const host = {
            sources: {
                'cms.user': [{
                    id: 1, name: "amir"
                }],
                'cms.if': [{
                    trueVal: true,
                    falseVal: false,
                }],
                'inlinesource.print': [
                    {
                        id: 1, name: 'qamsari', prpid: null
                    },
                    {
                        id: 2, name: 'akaberi', prpid: 1
                    },
                    {
                        id: 3, name: 'amir', prpid: 3
                    }
                ]
            }
        }

    </script>
</body>

</html>
